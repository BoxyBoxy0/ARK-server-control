<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARK Server Control</title>
</head>
<body>

  <h1>ARK Server Control Panel</h1>

  <button onclick="startServer()">Start / Restart Server</button>

  <p id="result"></p>

  <script>
    const BACKEND_URL = "https://finniest-fransisca-ureido.ngrok-free.dev/";
    const CONTROL_TOKEN = "ark-panel-9f3k2lq8";

    async function startServer() {
      const result = document.getElementById("result");
      result.textContent = "Sending request...";

      try {
        const res = await fetch(`${BACKEND_URL}/api/start`, {
          method: "POST",
          headers: {
            "x-control-token": CONTROL_TOKEN
          }
        });

        const data = await res.json();
        result.textContent = "Request sent successfully!";
        console.log(data);
      } catch (err) {
        result.textContent = "Error sending request";
        console.error(err);
      }
    }
  </script>

</body>
</html>
